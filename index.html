<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="charset" content="utf-8" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Main layout -->
  <div class="app-container">
    <!-- ID Section -->
    <div id="id" class="tab-layer active">
        <div class="card">
            <h2><i class="fa-solid fa-lock"></i> <label for="peerIdInput">Enter Connect Code</label></h2>
            <input type="text" id="peerIdInput" placeholder="XXXXXX" autocomplete="off">
            <button id="connectBtn" class="button-primary"><i class="fa-solid fa-arrow-right-to-bracket"></i> Connect</button>
        </div>
        <div class="card">
            <h2>Or Connect to this Device</h2>
            <div id="qrcode" class="qrcode"></div>
            <div class="my-id-wrapper">
                <div id="my-id" class="peer-id">Loading...</div>
                <button id="copyIdBtn" class="copy-btn"><i class="fa-solid fa-copy"></i></button>
            </div>
        </div>
    </div>


    <!-- Send section -->
    <section class="card tab-layer" id="send">
      <h2><i class="fa-solid fa-paper-plane"></i> Send Files</h2>
      <div id="dropZone" class="drop-zone">
        <i class="fa-regular fa-arrow-up-from-bracket"></i> Click or drag files here
      </div>
      <input type="file" id="fileInput" multiple />
      <p id="fileCountStatus" class="status-small"></p>
      <div id="queueList" class="queue-list"></div>
      <button id="sendBtn" class="button-primary"><i class="fa-solid fa-share-from-square"></i> Send Files</button>
      <div id="status" class="status-small">Waiting to send...</div>
      <p class="status-small">All files are sent with end-to-end enscryption</p>
    </section>

    <!-- Receive section -->
    <section class="card receive-section tab-layer" id="receive">
      <h2><i class="fa-solid fa-inbox"></i> Received Files</h2>
      <div id="receiveStatus" class="receive-status">Waiting for sender...</div>
      <div id="receiveProgress" class="receive-progress"></div>
    </section>
  </div>

  <div id="tabs">
    <div id="id-tab" class="tab active">Connect</div>
    <div id="send-tab" class="tab">Send</div>
    <div id="receive-tab" class="tab">Receive</div>
  </div>

  <div id="snackbar" role="alert"></div>


  <!-- Script dependencies -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
